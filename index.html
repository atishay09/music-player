<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="icon" type="image/x-icon" href="fav-icon.png">
</head>

<body>
    <h1>Music Player</h1>
    <div class="music-cont" id="music-cont">
        <div class="music-info">
            <h4 class="title" id="title"></h4>
            <div class="progress-cont" id="progress-cont">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="mario.mp3" id="audio"></audio>
        <div class="img-cont">
            <img src="./music.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa fa-backward" aria-hidden="true"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa fa-forward" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
